<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student | The Book Archive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto&display=swap');
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #f5deb3;
            background-image: url('Final Background.png');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #3b2f2f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        
        .logo {
            position: absolute;
            width: 200px;
            top: 20px;
        }
        
        .logo.left {
            left: 20px;
        }
        
        .logo.right {
            right: 20px;
        }
        
        header {
            font-family: 'Cinzel Decorative', serif;
            font-size: 36px;
            color: #4b2e05;
            margin-bottom: 18px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.92);
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            width: 360px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 12px;
        }
        
        .tabs button {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: transparent;
            font-weight: 600;
        }
        
        .tabs button.active {
            background: #222;
            color: #fff;
            border-color: #111;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin-top: 8px;
            cursor: pointer;
            font-weight: 700;
        }
        
        button[type="submit"]:hover {
            background: #444;
        }
        
        .helper {
            margin-top: 10px;
            font-size: 14px;
            color: #4b2e05;
        }
        
        .msg {
            margin-top: 8px;
            font-size: 14px;
        }
        
        small.link-like {
            color: #4b2e05;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            text-align: left;
        }
        
        .back-main {
            display: block;
            margin-top: 14px;
            font-size: 15px;
            color: #4b2e05;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-main:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <img src="left.png" alt="Left Logo" class="logo left">
    <img src="right.png" alt="Right Logo" class="logo right">

    <header>üìö Student Portal</header>

    <div class="card">
        <div class="tabs">
            <button id="tab-login" class="active">Login</button>
            <button id="tab-register">Register</button>
        </div>

        <a href="index.html" class="back-main">‚Üê Back to Main Menu</a>

        <!-- LOGIN PANEL -->
        <div id="panel-login">
            <form id="loginForm">
                <input id="login-name" type="text" placeholder="Student name" required />
                <input id="login-password" type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <div class="helper">
                <small>Don't have an account? <span id="goto-register" class="link-like">Register here</span></small>
            </div>
            <div id="login-msg" class="msg" aria-live="polite"></div>
        </div>

        <!-- REGISTER PANEL -->
        <div id="panel-register" style="display:none;">
            <form id="registerForm">
                <input id="reg-name" type="text" placeholder="Full student name" required />
                <input id="reg-grade" type="text" placeholder="Grade Level" required />
                <input id="reg-section" type="text" placeholder="Section" required />

                <!-- LRN must be 12 digits -->
                <input id="reg-lrn" type="text" placeholder="LRN (12 digits)" required maxlength="12" />

                <input id="reg-password" type="password" placeholder="Choose a Password" required />
                <input id="reg-confirm" type="password" placeholder="Confirm Password" required />
                <button type="submit">Create account</button>
            </form>

            <div class="helper">
                <small>Already have an account? <span id="goto-login" class="link-like">Login</span></small>
            </div>

            <div id="reg-msg" class="msg" aria-live="polite"></div>
            <div class="note">Student accounts are stored in your browser for demo purposes.</div>
        </div>
    </div>

    <!-- FULLY PATCHED SCRIPT -->
    <script>
        const STORAGE_KEY = 'therese_students';

        /* Auto-cleaning student account loader */
        function getAccounts() {
            try {
                let list = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

                list = list.filter(a =>
                    a &&
                    a.name &&
                    a.grade &&
                    a.section &&
                    a.lrn &&
                    /^\d{12}$/.test(a.lrn) &&
                    a.passHash
                );

                localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
                return list;

            } catch (e) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
                return [];
            }
        }

        function saveAccounts(list) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
        }

        function simpleHash(s) {
            return btoa(unescape(encodeURIComponent(s)));
        }

        /* UI Tab Switching */
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const panelLogin = document.getElementById('panel-login');
        const panelRegister = document.getElementById('panel-register');

        document.getElementById('goto-register').addEventListener('click', () => showPanel('register'));
        document.getElementById('goto-login').addEventListener('click', () => showPanel('login'));
        tabLogin.addEventListener('click', () => showPanel('login'));
        tabRegister.addEventListener('click', () => showPanel('register'));

        function showPanel(which) {
            if (which === 'login') {
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
                panelLogin.style.display = '';
                panelRegister.style.display = 'none';
            } else {
                tabRegister.classList.add('active');
                tabLogin.classList.remove('active');
                panelRegister.style.display = '';
                panelLogin.style.display = 'none';
            }
        }

        /* Registration */
        const registerForm = document.getElementById('registerForm');
        const regMsg = document.getElementById('reg-msg');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            regMsg.textContent = '';

            const name = document.getElementById('reg-name').value.trim();
            const grade = document.getElementById('reg-grade').value.trim();
            const section = document.getElementById('reg-section').value.trim();
            const lrn = document.getElementById('reg-lrn').value.trim();
            const pass = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;

            if (!name || !grade || !section || !lrn || !pass) {
                regMsg.style.color = 'red';
                regMsg.textContent = 'Please fill out all fields.';
                return;
            }

            if (!/^\d{12}$/.test(lrn)) {
                regMsg.style.color = 'red';
                regMsg.textContent = 'LRN must be exactly 12 digits.';
                return;
            }

            if (pass !== confirm) {
                regMsg.style.color = 'red';
                regMsg.textContent = 'Passwords do not match.';
                return;
            }

            const accounts = getAccounts();

            /* Duplicate rule: same student name + grade + section */
            if (accounts.some(a =>
                    a.name.toLowerCase() === name.toLowerCase() &&
                    a.grade === grade &&
                    a.section.toLowerCase() === section.toLowerCase()
                )) {
                regMsg.style.color = 'red';
                regMsg.textContent = 'Account with this name/grade/section already exists.';
                return;
            }

            /* LRN uniqueness */
            if (accounts.some(a => a.lrn === lrn)) {
                regMsg.style.color = 'red';
                regMsg.textContent = 'This LRN is already registered.';
                return;
            }

            accounts.push({
                name,
                grade,
                section,
                lrn,
                passHash: simpleHash(pass)
            });

            saveAccounts(accounts);

            /* SUCCESS MESSAGE */
            regMsg.style.color = 'green';
            regMsg.textContent = 'Account creation successful! Redirecting to login...';

            setTimeout(() => {
                registerForm.reset();
                showPanel('login');
            }, 900);
        });

        /* Login */
        const loginForm = document.getElementById('loginForm');
        const loginMsg = document.getElementById('login-msg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginMsg.textContent = '';

            const name = document.getElementById('login-name').value.trim();
            const password = document.getElementById('login-password').value;

            const accounts = getAccounts();
            const user = accounts.find(a => a.name.toLowerCase() === name.toLowerCase());

            if (!user) {
                loginMsg.style.color = 'red';
                loginMsg.textContent = 'Student not found.';
                return;
            }

            if (simpleHash(password) !== user.passHash) {
                loginMsg.style.color = 'red';
                loginMsg.textContent = 'Incorrect password.';
                return;
            }

            loginMsg.style.color = 'green';
            loginMsg.textContent = `Welcome, ${user.name}!`;

            localStorage.setItem("logged_in_user", JSON.stringify({
                role: "student",
                name: user.name,
                lrn: user.lrn
            }));

            setTimeout(() => {
                window.location.href = "Category.html";
            }, 800);
        });
    </script>

</body>


</html>
